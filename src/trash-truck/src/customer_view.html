<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
	<body>
		<div class="container">
			<legend><img src="trash_dash.png" alt="trash_dash" width="100" height="100">Trash Dash</legend>


		<div class="row">

			<form class="form-horizontal">
		    <div class="col-lg-6">
		      <div class="form-group">
					  <label class="col-lg-3 control-label" for="firstName">First Name</label>  
					  <div class="col-lg-6">
					  	<input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">
						</div>
					</div>

					<div class="form-group">
					  <label class="col-lg-3 control-label" for="lastName">Last Name</label>  
					  <div class="col-lg-6">
					  	<input id="LastName" name="LastName" type="text" placeholder="Last Name" class="form-control input-md" required="">
						</div>
					</div>

					<div class="form-group">
					  <label class="col-lg-3 control-label" for="phoneNumber">Phone Number</label>  
					  <div class="col-lg-6">
					  	<input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone Number" class="form-control input-md" required="">
						</div>
					</div>
				</form>
	  	</div>



	    <div class="col-lg-6">
	      <form class="form-horizontal">
				<fieldset>
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="Country">Country</label>
				  <div class="col-md-5">
				    <select id="Country" name="Country" class="form-control">
				      <option value="USA">United States</option>
				      <option value="CANADA">Canada</option>
				    </select>
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="State">State</label>  
				  <div class="col-md-6">
				  <input id="State" name="State" type="text" placeholder="state" class="form-control input-md" required="">
				  <span class="help-block">Enter Source state</span>  
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="city">City/Town</label>  
				  <div class="col-md-6">
				  <input id="city" name="city" type="text" placeholder="city or town" class="form-control input-md" required="">
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="address1">Address Line1</label>  
				  <div class="col-md-8">
				  <input id="address1" name="address1" type="text" placeholder="" class="form-control input-md">
				  <span class="help-block">Street address, P.O. box, company name, c/o</span>  
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="Address2">Address Line2</label>  
				  <div class="col-md-8">
				  <input id="Address2" name="Address2" type="text" placeholder="" class="form-control input-md">
				  <span class="help-block">Apartment, suite , unit, building, floor, etc.</span>  
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="zip">Zip/Postal code</label>  
				  <div class="col-md-4">
				  <input id="zip" name="zip" type="text" placeholder="zip or postal code" class="form-control input-md" required="">
				  </div>
				</div>

				</fieldset>
			</form>
	    </div>
    </div>


			
		</div>











		<div class="container">
			<div>
					<button type="submit" class="btn-primary btn-lg btn-block">Submit</button>
			</div>
		</div>
	</body>
</html>
